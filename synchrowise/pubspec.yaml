name: synchrowise
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+2

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_auth: ^3.3.6
  firebase_core: ^1.13.1
  firebase_analytics: ^9.1.2
  get_it: ^7.2.0
  dartz: ^0.10.1
  equatable: ^2.0.3
  google_sign_in: ^5.2.3
  matrix4_transform: ^2.0.0
  flutter_svg: ^1.0.3
  shared_preferences: ^2.0.13
  flutter_bloc: ^8.0.1
  http: ^0.13.4
  page_transition: ^2.0.5
  image_picker: ^0.8.1
  fluttertoast: ^8.0.9
  flutter_spinkit: ^5.1.0
  freezed_annotation: ^1.1.0
  image_cropper: ^1.5.0
  easy_localization: ^3.0.0
  flutter_dotenv: ^5.0.2
  sembast: ^3.2.0
  kt_dart: ^0.10.0
  path: ^1.8.0
  path_provider: ^2.0.9

dev_dependencies:
  build_runner:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2

  flutter_lints: ^1.0.0
  freezed: ^1.1.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icons/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svg/
    - assets/translations/
    - .env
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Thin.ttf
          weight: 100
        - asset: fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: fonts/Poppins-Light.ttf
          weight: 300
        - asset: fonts/Poppins-Regular.ttf
          weight: 400
        - asset: fonts/Poppins-Medium.ttf
          weight: 500
        - asset: fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: fonts/Poppins-Bold.ttf
          weight: 700
        - asset: fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: fonts/Poppins-Black.ttf
          weight: 900
